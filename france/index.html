<!DOCTYPE html>
<html lang="fr">
<head>

<body>

    <div class="video-background">

    </div>

    <nav class="top-nav">
        <span class="active">FRANCE</span>

        <section class="hero">
            <h1 class="names">Cilene &<br>Vianney</h1>
            <p class="subtitle">Provence &bull; Juillet 2027</p>

        <section class="program">
            <div class="program-container">

                    </div>
                </div>

                <div class="location-info">
                    <p>Château de Vaucouleurs</p>
                    <p>Puget-sur-Argens 83480</p>
                </div>

                <a href="mailto:rsvp@cilenevianney.com" class="rsvp-btn">RSVP avant le 15 Mai 2027</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bgVideo');
            if(video) { video.playbackRate = 0.7; }
        });
    </script>
</body>
</html>
