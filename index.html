<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cilene & Vianney</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=3" />

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background-color: #e5d3b3; }
    
    .hero { 
        position: relative; width: 100vw; height: 100vh; overflow: hidden; 
        display: flex; align-items: center; justify-content: center;
    }

    #bg-video {
        position: absolute;
        top: 50%; left: 50%;
        min-width: 100%; min-height: 100%;
        width: auto; height: auto;
        z-index: -2;
        object-fit: cover;
        
        /* C'est ICI : On force un zoom puissant (1.2) et le centrage */
        transform: translate(-50%, -50%) scale(1.2) !important;
    }

    .overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.15); z-index: -1;
    }
  </style>
</head>

<body>

  <section class="hero">
    <video autoplay muted loop playsinline id="bg-video" onloadeddata="this.playbackRate=0.7">
        <source src="./background.mp4" type="video/mp4">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>Cilene & Vianney</h1>
        <p>Provence Â· Juillet</p>
    </div>
</section>

</body>
</html>
